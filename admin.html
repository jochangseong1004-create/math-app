    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>

        body { font-family: "Pretendard Variable", sans-serif; background-color: var(--admin-dark); color: var(--text-white); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }

        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        input { padding: 15px; border-radius: 10px; border: none; width: 250px; margin-bottom: 10px; font-size: 16px; }

        button:hover { opacity: 0.9; }

        #dashboard-screen { display: none; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }

        .nav-btn.active { background: var(--admin-accent); color: white; font-weight: bold; }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }

        /* í•„í„° ë²„íŠ¼ (4ê°€ì§€ ìƒ‰ìƒ) */
        .filter-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 12px; border-radius: 20px; border: 1px solid #585b70; background: transparent; color: #cdd6f4; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 4px; }
        .filter-btn.active { background: white; color: var(--admin-dark); border-color: white; font-weight: bold; }
        
        /* ìƒíƒœ ì  */
        .dot { display: inline-block; width: 24px; height: 24px; line-height: 24px; border-radius: 50%; font-size: 12px; font-weight: bold; text-align: center; }
        .s-0 { color: #585b70; background: #1e1e2e; } /* ì•ˆí’ˆ */
        .s-1 { background: #a6e3a1; color: #1e1e2e; } /* ë§ìŒ (ì´ˆë¡) */
        .s-2 { background: #f38ba8; color: #1e1e2e; } /* í‹€ë¦¼ (ë¹¨ê°•) */
        .s-3 { background: #89b4fa; color: #1e1e2e; } /* ê³ ì¹¨ (íŒŒë‘) */

        .data-table-wrapper { overflow-x: auto; background: #313244; border-radius: 15px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #45475a; }
        th { color: #a6adc8; font-size: 14px; }
        td { font-size: 15px; }
        
        .student-report { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .report-card { background: #313244; padding: 20px; border-radius: 15px; }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 18px; color: var(--admin-accent); }
        .item-list { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .item { padding: 4px 10px; border-radius: 6px; font-size: 13px; font-weight: bold; color: #1e1e2e; }
        .item-0 { background: #585b70; color: white; }
        .item-1 { background: #a6e3a1; }
        .item-2 { background: #f38ba8; }
        .item-3 { background: #89b4fa; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--admin-accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ‘¨â€ğŸ« ì¡°ì°½ì„±T ê´€ë¦¬ì ëª¨ë“œ</h2>
    <div id="login-screen">
        <input type="password" id="admin-pw" placeholder="ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸">
        <button onclick="adminLogin()">ì ‘ì†í•˜ê¸°</button>
    </div>

    <div id="dashboard-screen">
        <div class="nav-tabs">
            <button class="nav-btn active" onclick="switchTab('chapter')">ğŸ“š ë‹¨ì›ë³„ ë³´ê¸°</button>
            <button class="nav-btn" onclick="switchTab('student')">ğŸ“ í•™ìƒë³„ ë³´ê¸°</button>
        </div>
        <div id="loader" class="loader"></div>

        <div class="controls">
            <select id="main-select" onchange="loadData()">
                <option value="">ì„ íƒí•˜ì„¸ìš”...</option>
            </select>
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter(this, 'all')">ì „ì²´</button>
                <button class="filter-btn" onclick="setFilter(this, 1)"><span class="dot s-1" style="width:12px;height:12px;"></span> ë§ìŒ</button>
                <button class="filter-btn" onclick="setFilter(this, 3)"><span class="dot s-3" style="width:12px;height:12px;"></span> ê³ ì¹¨</button>
                <button class="filter-btn" onclick="setFilter(this, 2)"><span class="dot s-2" style="width:12px;height:12px;"></span> í‹€ë¦¼</button>
                <button class="filter-btn" onclick="setFilter(this, 0)"><span class="dot s-0" style="width:12px;height:12px;"></span> ì•ˆí’ˆ</button>
            </div>
        </div>

        <div id="view-chapter" class="view-section">
            <div class="data-table-wrapper">
                <table id="chapter-table">
                    <thead><tr><th>í•™ìƒëª…</th><th>ì§„ë„ìœ¨</th><th>ë¬¸í•­ í˜„í™©</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="view-student" class="view-section" style="display:none;">
            <div id="student-report-container" class="student-report"></div>
        </div>
    </div>
</div>

<script>
    // â˜…â˜…â˜… ì„ ìƒë‹˜ URL í™•ì¸ â˜…â˜…â˜…
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDXsi0z7BzBF1BaeVHj1YcTpvxCKWWXHPXbUP9ohWPKl6SxIA3HgEolkcwtf15c5Fz/exec";
    const ADMIN_PW = "0602"; 

    let allChapters = [];
    let allStudents = [];
    let currentMode = 'chapter'; // chapter or student
    let currentFilter = 'all';

    function adminLogin() {
        const input = document.getElementById('admin-pw').value;
        if(input === ADMIN_PW) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard-screen').style.display = 'block';
            initAdmin();
        } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
    }

    function initAdmin() {
        document.getElementById('loader').style.display = 'block';
        fetch(GOOGLE_SCRIPT_URL + "?action=getAdminMeta")
        .then(res => res.json())
        .then(data => {
            document.getElementById('loader').style.display = 'none';
            allChapters = data.chapters;
            allStudents = data.students;
            updateSelectOptions();
        });
    }

    function switchTab(tab) {
        currentMode = tab;
        document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        
        if(tab === 'chapter') {
            document.getElementById('view-chapter').style.display = 'block';
            document.querySelector('.nav-btn:nth-child(1)').classList.add('active');
        } else {
            document.getElementById('view-student').style.display = 'block';
            document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
        }
        updateSelectOptions();
        document.querySelector('#chapter-table tbody').innerHTML = "";
        document.getElementById('student-report-container').innerHTML = "";
    }

    function updateSelectOptions() {
        const select = document.getElementById('main-select');
        select.innerHTML = '<option value="">ì„ íƒí•˜ì„¸ìš”...</option>';
        let list = currentMode === 'chapter' ? allChapters : allStudents;
        list.forEach(item => {
            let opt = document.createElement('option');
            opt.value = item; opt.innerText = item;
            select.appendChild(opt);
        });
    }

    function setFilter(btn, val) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = val;
        loadData(); // í•„í„° ë³€ê²½ ì‹œ í˜„ì¬ ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ
    }

    function loadData() {
        const value = document.getElementById('main-select').value;
        if(!value) return;
        
        document.getElementById('loader').style.display = 'block';
        
        if(currentMode === 'chapter') {
            fetch(GOOGLE_SCRIPT_URL + "?action=getData&sheetName=" + encodeURIComponent(value))
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                renderChapterTable(data);
            });
        } else {
            fetch(GOOGLE_SCRIPT_URL + "?action=getStudentAllData&name=" + encodeURIComponent(value))
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                renderStudentReport(data);
            });
        }
    }

    function renderChapterTable(data) {
        const tbody = document.querySelector('#chapter-table tbody');
        tbody.innerHTML = "";
        if(data.length === 0) return;
        
        const keys = Object.keys(data[0]).filter(k => k !== 'ì´ë¦„' && k !== 'ë¹„ë²ˆ' && k !== 'rowIndex' && k !== 'ì „í™”ë²ˆí˜¸');
        
        data.forEach(student => {
            let total = 0, done = 0;
            let statusHTML = "";
            let hasVisibleItems = false; // í•„í„°ë§ëœ í•­ëª©ì´ í•˜ë‚˜ë¼ë„ ìˆëŠ”ì§€

            keys.forEach(key => {
                let val = parseInt(student[key]) || 0;
                total++;
                if(val === 1 || val === 3) done++;
                
                if(currentFilter === 'all' || currentFilter === val) {
                    let symbol = val === 0 ? "Â·" : (val === 1 ? "O" : (val === 2 ? "X" : "V"));
                    statusHTML += `<span class="dot s-${val}" title="${key}ë²ˆ">${symbol}</span> `;
                    hasVisibleItems = true;
                }
            });

            // í•„í„°ë§ëœ í•­ëª©ì´ ì—†ìœ¼ë©´ í–‰ì„ ìˆ¨ê¸¸ ìˆ˜ë„ ìˆì§€ë§Œ, ì—¬ê¸°ì„  ë¹ˆ ì¹¸ìœ¼ë¡œë¼ë„ ë³´ì—¬ì¤Œ (ì´ë¦„ì€ ë³´ì—¬ì•¼ í•˜ë‹ˆê¹Œ)
            let percent = total === 0 ? 0 : Math.round((done/total)*100);
            let tr = document.createElement('tr');
            tr.innerHTML = `<td style="font-weight:bold;">${student['ì´ë¦„']}</td><td>${percent}%</td><td style="text-align:left;">${statusHTML}</td>`;
            tbody.appendChild(tr);
        });
    }

    function renderStudentReport(data) {
        const container = document.getElementById('student-report-container');
        container.innerHTML = "";

        data.forEach(chap => {
            let scores = chap.scores;
            let keys = Object.keys(scores);
            let total = keys.length;
            let correct = 0;
            let filteredItems = [];

            keys.forEach(k => {
                let val = scores[k];
                if(val === 1 || val === 3) correct++;
                
                if(currentFilter === 'all' || currentFilter === val) {
                    filteredItems.push({ num: k, val: val });
                }
            });

            // í•„í„°ë§ëœ í•­ëª©ì´ ì—†ìœ¼ë©´ ì¹´ë“œ ìƒì„± X
            if(filteredItems.length === 0) return;

            let percent = total === 0 ? 0 : Math.round((correct/total)*100);
            
            let html = `
                <div class="report-card">
                    <div class="card-header"><span>${chap.name}</span><span>${percent}%</span></div>
                    <div class="item-list">
                        ${filteredItems.map(item => `<span class="item item-${item.val}">${item.num}</span>`).join('')}
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });
        
        if(container.innerHTML === "") container.innerHTML = "<p style='text-align:center; width:100%; color:#a6adc8;'>í•´ë‹¹ ì¡°ê±´ì˜ ë¬¸í•­ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
    }
</script>
</body>
</html>
